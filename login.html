<!----------------------------FORMULARIO---------------------------------------->
<div class="container allregistro ">

    <div class="ReI  w-100 h-100 ">
        <div class="row ">

            <div class="col-md-4 col-sm-6">
                <div class="iniciosesion py-3 me-0 h-100 w-100">
                    <h2>Bienvenido</h2>
                    <p>¿Ya eres parte de la comunidad?</p>
                    <input type="button" value="Iniciar Sesión" id="iniciarS">
                </div>
            </div>

            <div class="col-md-8 col-sm-6">
                <div class="registro py-3 w-100 h-100">
                    <h2> Registrarme </h2>
                    <form action="#">
                        <div class="my-2">
                        <label for="#">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Nombre Completo">

                        </label>
                    </div>
                    <div class="my-2">
                        <label for="#" >
                            <i class="fa-solid fa-envelope"> </i>
                            <input type="email" placeholder="Correo electronico">
                        </label>
                    </div>
                    <div class="my-2">
                        <label for="#">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </label>
                    </div>
                    </form>
                    <div class="btnregistro my-2">
                    <input type="submit" value="Registrarme">
                    </div>
                    <p>Registrarme con</p>
                    <div class="iconslogin">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                    </div >
                </div>
            </div>
        </div>
    </div>
</div>
